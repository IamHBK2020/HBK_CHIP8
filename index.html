<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation CHip 8</title>
    <link rel = "stylesheet" href = "style.css">
    
</head>
<body>
    <h1>CHIP-8 Emulator</h1>



    <div style="display: flex; flex-direction: row; align-items: flex-start; gap: 40px;">
        <div class="controls">
            <input type="file" id="romInput" accept=".ch8,.rom">
            <div id="status">Current ROM: INVADERS</div>
            <button id="resetBtn">Reset Game</button>
        </div>
        <canvas></canvas>
        <div class="instructions-box">
            <h2>Instructions</h2>
            <p>Chip8 games use a hex keyboard<br>
            ranging from 1-4 at the top<br>
            to Z-V at the bottom</p>
            <pre style="font-size: 1.1em; color: #00FF00; background: none; border: none;">
1 2 3 4
Q W E R
A S D F
Z X C V
            </pre>
        </div>
    </div>
